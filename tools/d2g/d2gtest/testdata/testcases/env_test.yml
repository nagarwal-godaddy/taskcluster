testSuite:
  description: Test that environment variables are properly passed in.
  name: Environment variable test
  payloadTests:
  - d2gConfig:
      allowChainOfTrust: true
      allowDisableSeccomp: true
      allowGPUs: false
      allowHostSharedMemory: true
      allowInteractive: true
      allowKVM: true
      allowLoopbackAudio: true
      allowLoopbackVideo: true
      allowPrivileged: true
      allowPtrace: true
      allowTaskclusterProxy: true
      gpus: all
    description: If an environment variable contains spaces or special characters,
      it should be escaped before passing to the docker run command.
    dockerWorkerTaskPayload:
      command:
      - echo "Hello world"
      env:
        ' test123 --help  ; whoami ; ': |-
          testing
          123
        anotherOne: |
          line1
          line2
      image: ubuntu
      maxRunTime: 3600
    genericWorkerTaskPayload:
      command:
      - - docker
        - run
        - -t
        - --name
        - taskcontainer
        - --memory-swap
        - "-1"
        - --pids-limit
        - "-1"
        - --add-host=localhost.localdomain:127.0.0.1
        - -e
        - |-
          ' test123 --help  ; whoami ; =testing
          123'
        - -e
        - |-
          'anotherOne=line1
          line2
          '
        - --env-file
        - env.list
        - ubuntu
        - echo "Hello world"
      features:
        backingLog: true
        liveLog: true
        resourceMonitor: true
      logs:
        backing: public/logs/live_backing.log
        live: public/logs/live.log
      maxRunTime: 3600
      onExitStatus:
        retry:
        - 125
        - 128
      osGroups:
      - docker
      taskclusterProxyInterface: docker-bridge
    name: Env escaping test
